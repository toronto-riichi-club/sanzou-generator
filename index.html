<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanzou Tile Avatar Generator</title>
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-config" content="./images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Customize your own sanzou tile.">
  <meta property="og:title" content="Sanzou Tile Avatar Generator">
  <meta property="og:description" content="Customize your own sanzou tile.">
  <meta property="og:image" content="https://www.torontoriichi.club/sanzou-generator/images/sanzou-example-1200px.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#018659">
  <link rel="shortcut icon" href="./images/favicon.ico">

  <style>
    output > svg {
      width: 256px;
      height: 256px;
    }

    .preview-container {
      float: left;
      margin-right: 1em;
    }

    label {
      display: block;
    }

    #size-input {
      width: 4em;
    }

    .footer {
      clear: both;
      padding-top: 1ex;
    }
  </style>

  <script src="./sanzou.js"></script>
</head>
<body>
  <h1>Sanzou Tile Avatar Generator</h1>
  <div class="preview-container">
    <output id="preview"></output>
  </div>
  <div>
    <form onreset="setTimeout(updateImage, 0)">
      <label><input id="background-input" type="color" value="#ffb701" oninput="updateImage()"> Background</label>
      <label><input id="tile-border-input" type="color" value="#000000" oninput="updateImage()"> Tile border</label>
      <label><input id="tile-background-input" type="color" value="#ffffff" oninput="updateImage()"> Tile background</label>
      <label><input id="markings-input" type="color" value="#018659" oninput="updateImage()"> Markings</label>
      <label><input id="size-input" type="number" value="1024" min="1">px Size (PNG only)</label>
      <button type="button" onclick="downloadSVG()">Download SVG</button><button type="button" onclick="downloadPNG()">Download PNG</button><button type="reset">Reset</button>
    </form>
  </div>
  <footer class="footer">

    Tile art based on the <a href="https://github.com/toronto-riichi-club/toronto-riichi-club.github.io/blob/master/assets/logos/logo.svg">logo of the Toronto Riichi Club</a>.<br>
    Sanzou markings based on tile art by <a href="https://github.com/FluffyStuff/riichi-mahjong-tiles">FluffyStuff</a>, licensed under the <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
    </p>
  </footer>
</body>
</html>
